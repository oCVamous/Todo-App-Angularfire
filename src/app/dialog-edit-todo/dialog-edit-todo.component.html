<h1 mat-dialog-title>Edit Todo</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Edit Todo</mat-label>
    <input matInput [(ngModel)]="newTodo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="newTodo" (click)="this.todosService.updateTodo(newTodo, currentTodo)"
    cdkFocusInitial>Ok</button>
</div>
