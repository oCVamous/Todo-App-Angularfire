<h1 mat-dialog-title>Add Todo</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>New Todo</mat-label>
    <input matInput [(ngModel)]="newTodo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">No Thanks</button>
  <button mat-button cdkFocusInitial  (click)="saveTodo()">Ok</button>
</div>
